<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="calc-cont">
            <div class="display-wrap">
                <div class="input-wrap"><div></div></div>
                <div class="output-wrap">100</div>
            </div>
            <div class="number-cont">
                <div class="btn-cont">CLEAR</div>
                <div class="btn-cont">A/C</div>
                <div class="btn-cont" data-val='clear'>%</div>
                <div class="btn-cont" data-val='plus/min'>(</div>
                <div class="btn-cont" data-val='mod'>)</div>
                <div class="btn-cont" data-val='divide'>/</div>
                <div class="btn-cont" data-val='clear'>7</div>
                <div class="btn-cont" data-val='clear'>8</div>
                <div class="btn-cont" data-val='clear'>9</div>
                <div class="btn-cont" data-val='multi'>*</div>
                <div class="btn-cont" data-val='clear'>4</div>
                <div class="btn-cont" data-val='clear'>5</div>
                <div class="btn-cont" data-val='clear'>6</div>
                <div class="btn-cont" data-val='minus'>-</div>
                <div class="btn-cont" data-val='clear'>1</div>
                <div class="btn-cont" data-val='clear'>2</div>
                <div class="btn-cont" data-val='clear'>3</div>
                <div class="btn-cont" data-val='plus''>+</div>
                <div class="btn-cont" data-val='0'>.</div>
                <div class="btn-cont" data-val='dot'>0</div>
                <div class="btn-cont" data-val='equal'>^</div>
                <div class="btn-cont" data-val='equal'>=</div>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
